version: '3'
services:
  
  ssl:
    image: paulczar/omgwtfssl
    restart: "no"
    volumes:
      - certs:/certs
    environment:
      - SSL_SUBJECT=${SSL_SUBJECT}
      - CA_SUBJECT=${CA_SUBJECT}
      - SSL_KEY=${SSL_KEY}
      - SSL_CSR=${SSL_CSR}
      - SSL_CERT=${SSL_CERT}
    networks:
      - proxy-tier

  proxy:
    image: nginx
    container_name: rstudio_docker_proxy
    restart: unless-stopped
    ports:
      - 10443:443/tcp
    volumes:
      - certs:/etc/ssl
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - proxy-tier
    depends_on:
      - ssl

  rstudio:
    build:
      context: ./rstudio
      args:
        - CRAN_REPO=${CRAN_REPO}
        - CRAN_KEY=${CRAN_KEY}
        - RSTUDIO_VERSION=${RSTUDIO_VERSION}
        - MINICONDA_VERSION=${MINICONDA_VERSION}
    image: rstudio_docker_app
    container_name: rstudio_docker_app
    restart: unless-stopped
    stdin_open: true
    tty: true
    volumes:
      - /home:/home
      - /etc/passwd:/etc/passwd:ro
      - /etc/group:/etc/group:ro
      - /etc/shadow:/etc/shadow:ro
    networks:
      - proxy-tier

volumes:
  certs:

networks:
  proxy-tier:
