version: '3'
services:
  omgwtfssl:
    image: paulczar/omgwtfssl
    restart: "no"
    volumes:
      - certs:/certs
    environment:
      - SSL_SUBJECT=rstudio-server
      - CA_SUBJECT=my@example.com
      - SSL_KEY=/certs/nginx.key
      - SSL_CSR=/certs/nginx.csr
      - SSL_CERT=/certs/nginx.crt
    networks:
      - proxy-tier

  proxy:
    build:
      context: ./proxy
    image: proxy_rstudio
    container_name: proxy_rstudio
    restart: unless-stopped
    ports:
      - 10443:443/tcp
    volumes:
      - certs:/etc/ssl
    networks:
      - proxy-tier
    depends_on:
      - omgwtfssl

  rstudio:
    build:
      context: ./rstudio
      args:
        - RSTUDIO_VERSION=1.2.5042
        - S6_VERSION=2.0.0.1
    image: rstudio_with_proxy
    container_name: rstudio_with_proxy
    restart: unless-stopped
    stdin_open: true
    tty: true
    volumes:
      - /home:/home
      - /etc/passwd:/etc/passwd:ro
      - /etc/group:/etc/group:ro
      - /etc/shadow:/etc/shadow:ro
    networks:
      - proxy-tier

volumes:
  certs:

networks:
  proxy-tier:
